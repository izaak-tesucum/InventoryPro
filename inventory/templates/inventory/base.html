<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InventoryPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            min-height: 100vh;
            background: #1f2937; /* dark slate */
            color: #fff;
        }
        .sidebar .nav-link {
            color: #cbd5e1;
            border-radius: 6px;
            margin: 2px 0;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #4e73df;
            color: #fff;
        }
        .sidebar h4 {
            color: #fff;
            font-weight: 600;
        }
        .main-content {
            background: #f8fafc;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3" style="width: 240px;">
        <h4 class="mb-4">üèóÔ∏è InventoryPro</h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{% url 'material_list' %}" class="nav-link {% if request.resolver_match.url_name == 'material_list' %}active{% endif %}">
                    <i class="bi bi-list"></i> Inventory
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{% url 'supplier_create' %}" class="nav-link {% if request.resolver_match.url_name == 'supplier_create' %}active{% endif %}">
                    <i class="bi bi-person-plus"></i> Supplier
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{% url 'material_create' %}" class="nav-link {% if request.resolver_match.url_name == 'material_create' %}active{% endif %}">
                     <i class="bi bi-plus-circle"></i> Material
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1 p-4">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
